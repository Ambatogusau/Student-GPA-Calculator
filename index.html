    <script src="./js/gp.js"></script>
    <script>
        // Get the table body element
        var tbody = document.getElementById("gradeTableBody");
    
        // Add row
        function addRow() {
            // Get the last row
            var lastRow = tbody.lastElementChild;
    
            // Clone the last row
            var clone = lastRow.cloneNode(true);
    
            // Clear input values in the cloned row
            clone.querySelectorAll('input').forEach(input => input.value = "");
    
            // Add the cloned row to the table
            tbody.appendChild(clone);
        }
    
        // Function to reset the app
        document.getElementById("resetButton").addEventListener("click", function () {
            // Clear input fields and results
            const totalMarksInputs = document.querySelectorAll('input[name="totalMarks[]"]');
            const courseUnitInputs = document.querySelectorAll('input[name="courseUnit[]"]');
            totalMarksInputs.forEach(input => (input.value = ""));
            courseUnitInputs.forEach(input => (input.value = ""));
            document.getElementById("inputFields").style.display = "none";
    
            // Reset global variables
            totalGradePoints = 0;
            totalCourseUnits = 0;
            totalNumberOfCourses = 0;
    
            // Hide the results popup
            document.getElementById("resultPopup").style.display = "none";
        });
